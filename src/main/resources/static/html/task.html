<!DOCTYPE html>
<html>
<head>
<title>Task</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.min.css"/>
<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.theme.min.css"/>
<link rel="stylesheet" href="/css/task.css"/>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/rest-call.js"></script>
<script type="text/javascript" src="/js/task.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm fixed-top bg-light navbar-light border-bottom">
		<a class="navbar-brand">Task list</a>
		
		<div class="input-group input-group-sm w-auto mx-3">
			<input type="search" class="form-control search-input" placeholder="Search">
  			<div class="input-group-append">
    			<button class="btn btn-primary search-btn">Find</button>
  			</div>
		</div>		
		
		<div class="custom-control custom-checkbox mx-3">
			<input type="checkbox" class="custom-control-input" id="listAll" checked="checked">
			<label class="custom-control-label" for="listAll">List all</label>
		</div>
		<button class="btn btn-sm btn-primary mx-3 new-task-btn">new Task</button>
	</nav>

	<div class="container-fluid mt-5 py-4">
		<table class="table table-hover table-sm table-bordered bg-light">
			<thead>
				<tr>
					<th>No</th>
					<th>Id</th>
					<th>Category</th>
					<th>Title</th>
					<th>Content
						<div class="custom-control custom-switch custom-control-inline ml-3 float-right">
	    					<input type="checkbox" class="custom-control-input" id="switchTitleInline" checked="checked">
	    					<label class="custom-control-label text-secondary" for="switchTitleInline">nowrap</label>
	  					</div>
					</th>
					<th>Creator</th>
					<th>Owner</th>
					<th>Worker</th>
					<th>Coworker</th>
					<th>Delegator</th>
					<th>Status</th>
					<th>Created</th>
					<th>Startd</th>
					<th>Deadline</th>
					<th>Completed</th>
					<th>Modified</th>
					<th>Position</th>
					<th>Size</th>
					<th>Color</th>
					<th>Minimized</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="taskList">
			</tbody>
		</table>
	</div>

</body>
</html>
