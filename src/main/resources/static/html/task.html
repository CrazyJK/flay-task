<!DOCTYPE html>
<html>
<head>
<title>Task list</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/task/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/task/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/task/webjars/jquery-ui/jquery-ui.min.css"/>
<link rel="stylesheet" href="/task/webjars/jquery-ui/jquery-ui.theme.min.css"/>
<link rel="stylesheet" href="/task/css/task.css"/>
<link rel="stylesheet" href="/task/css/task-dark.css"/>
<script type="text/javascript" src="/task/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/task/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/task/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/task/webjars/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="/task/js/rest-call.js"></script>
<script type="text/javascript" src="/task/js/utils.js"></script>
<script type="text/javascript" src="/task/js/task.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-md fixed-top bg-light navbar-light border-bottom">
		<a class="navbar-brand"><i class="fa fa-tasks ml-2"></i> Task list</a> 

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<div class="input-group input-group-sm w-auto mx-3">
				<input type="search" class="form-control search-input" placeholder="Search">
	  			<div class="input-group-append">
	    			<button class="btn btn-primary search-btn">Find</button>
	  			</div>
			</div>		
			<div class="custom-control custom-checkbox mx-3">
				<input type="checkbox" class="custom-control-input" id="listAll" checked="checked">
				<label class="custom-control-label" for="listAll">List all</label>
			</div>
			<button class="btn btn-sm btn-primary new-task-btn mx-3">new Task</button>
			<div class="custom-control custom-switch custom-control-inline ml-3 float-right">
				<input type="checkbox" class="custom-control-input" id="switchContentNowrap">
				<label class="custom-control-label text-secondary" for="switchContentNowrap">nowrap</label>
			</div>
			<div class="custom-control custom-switch custom-control-inline mx-3 ml-auto">
				<input type="checkbox" class="custom-control-input" id="switchMode">
				<label class="custom-control-label text-secondary" for="switchMode">Dark</label>
			</div>
			<button class="btn btn-sm btn-primary popup-gw-btn mx-3">GW</button>
		</div>
	</nav>

	<div class="container-fluid mt-5 py-4">
		<table class="table table-hover table-sm border-bottom mb-5">
			<thead>
				<tr>
					<th class="col-task-no">No</th>
					<th class="col-task-id">Id</th>
					<th class="col-task-category">Category</th>
					<th class="col-task-title">Title</th>
					<th class="col-task-content" style="max-width: 600px;">Content</th>
					<th class="col-task-creator">Creator</th>
					<th class="col-task-owner">Owner</th>
					<th class="col-task-worker">Worker</th>
					<th class="col-task-coworker">Coworker</th>
					<th class="col-task-delegator">Delegator</th>
					<th class="col-task-status">Status</th>
					<th class="col-task-created">Created</th>
					<th class="col-task-startd">Startd</th>
					<th class="col-task-deadline">Deadline</th>
					<th class="col-task-completed">Completed</th>
					<th class="col-task-modified">Modified</th>
					<th class="col-task-position">Position</th>
					<th class="col-task-size">Size</th>
					<th class="col-task-color">Color</th>
					<th class="col-task-minimized">Minimized</th>
					<th class="col-task-action">Action</th>
				</tr>
			</thead>
			<tbody id="taskList" class="task-list"></tbody>
			<thead><tr><th colspan="21"><i class="fa fa-tasks ml-2"></i> Paused tasks</th></tr></thead>
			<tbody id="taskListPaused" class="task-list"></tbody>
			<thead><tr><th colspan="21"><i class="fa fa-tasks ml-2"></i> Terminated tasks</th></tr></thead>
			<tbody id="taskListTerminated" class="task-list"></tbody>
			<thead><tr><th colspan="21"><i class="fa fa-tasks ml-2"></i> Completed tasks</th></tr></thead>
			<tbody id="taskListCompleted" class="task-list"></tbody>
		</table>
	</div>

</body>
</html>
