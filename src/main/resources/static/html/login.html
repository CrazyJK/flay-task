<!DOCTYPE html>
<html>
<head>
<title>Task signin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.min.css"/>
<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.theme.min.css"/>
<style type="text/css">
.display-middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
}
#title {
	cursor: default;
}
form#signin {
	width: 345px;
}
.login-error {
    border-radius: 1rem;
    box-shadow: inset 0 0 10rem #f00;
	transition: all 2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
}
input.form-control:focus {
	outline: none;
	box-shadow: none;
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	if (window.location.search.indexOf('error') > 0) {
		$(".display-middle").addClass("login-error");
	}
	$("input").on("keyup", function() {
		if ($("#name").val().trim().length > 0 && $("#pass").val().trim().length > 0) {
			$(".btn").animate({opacity: 1}, 500);
		} else {
			$(".btn").animate({opacity: 0}, 500);
		}
	});
});
</script>
</head>
<body class="bg-dark">

	<div class="display-middle">
		<h1 class="display-1 text-uppercase text-light font-weight-bold text-center" id="title">task</h1>
		<div class="container">
			<form method="POST" id="signin" autocomplete="off" class="form-inline">
				<input type="checkbox" class="sr-only" name="remember-me" checked="checked">
				<input type="text"     name="username" class="form-control form-control-lg bg-transparent text-light font-weight-bold border-0 text-center w-100" placeholder="Name" id="name" required autofocus>
				<input type="password" name="password" class="form-control form-control-lg bg-transparent text-light font-weight-bold border-0 text-center w-100" placeholder="Password" id="pass" required>
				<button type="submit" class="btn btn-lg btn-block bg-transparent text-light font-weight-bold border-0" style="opacity: 0;">signin</button>
			</form>
		</div>
	</div>

</body>
</html>
